      <div class=" bg-img pt-5">
        <!--Formulario registro-->

        <form class="row g-3 mx-auto w-75 text-white px-1 py-3 mb-4 bg-colorForm">
          <h2 class="text-center text-2">Registro</h2>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Correo</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Av,Calle,Casa,etc">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Dirección 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Av,Calle,Casa,etc">
          </div>
          <div class="col-md-5">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Selec...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="inputZip" class="form-label">C. Postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Recordarme
              </label>
            </div>
          </div>
          <div class="col-6">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
          <div class="col-6 justify-content-center">
            <a href="indexAcc.html" class="d-block text-center">"Ya estoy registrado"</a>
          </div>
        </form>

        <!--separador entre pie de pagina y contenido-->

        </div>
